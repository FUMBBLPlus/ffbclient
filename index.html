<!doctype html>
<html lang="en">
    <head>
<style>
</style>
        <meta charset="UTF-8" />
        <title>ffbclient</title>
        <script src="build/bundle.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>

            $(document).ready(function(){
                $.getJSON('/matches',function(data){
                    for(var i in data)
                    {
                        var text = data[i].id + " " + data[i].division ;
                        var output='<li class="list-group-item"><a class="match-link" match='+ data[i].id + ' href="#">'+text+'</a></li>';
                        $('#match-list').append(output);
                    }
                    $(".match-link").click(function(event){
                        event.preventDefault();
                        var match_id = $(event.target).attr("match");
                        $.getJSON('/auth',function(data){
                            $("#wrapper").attr("game", match_id);
                            $("#wrapper").attr("user", data.client_id);
                            $("#wrapper").attr("auth", data.token);
                            new EntryPoint.default();
                        });
                    });
                });

            });
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Active Matches</h2>
            <ul id="match-list" class="list-group">
            </ul>
            <div class="phaserapppage" id="wrapper" game="" user="" auth="">
                <button id="fullscreen">Full Screen</button>
                <div id="game"></div>
                <div id="app"></div>
                <div id="phaserapp"></div>
            </div>

        </div>
    </body>


</html>
